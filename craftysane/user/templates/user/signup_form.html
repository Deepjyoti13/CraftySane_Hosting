{% load static %}
{% block title %}

{% block body %}


<div class="container ">
    <div class="col-md-6 mx-auto text-center" style="border-radius: 30px;border: solid 2px rgb(226, 226, 226);">
      <br>
      <br>
      <br>
      <div class="row">
        <div class="col-6 text-right">
          <a  class="  w-75 text-white px-3 py-2" style="background: #01aa01; box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.15);border-radius: 50px;">Register</a>
        </div>
        <div class="col-6 text-left">
          <a href="{% url 'login_form' %}" class=" btn-white w-75 text-black px-4 py-2"  style="border: solid 2px #01aa01; box-shadow:  0px 10px 10px rgba(0, 0, 0, 0.15);border-radius: 50px;">Login</a>
        </div>
      </div>
      <br>
      <br>
      <div class="col-md-8 mx-auto">
        <form action="" method="POST"> {% csrf_token %}
            {% for field in form %}
                <p>
                    <!-- {{ field.label_tag }}<br> -->
                    {{ field }}
                    <!-- {% if field.help_text %}
                        <small style="color: grey">{{ field.help_text }}</small>
                    {% endif %} -->
                    
                    {% for error in field.errors %}
                        <p style="color: red">{{ error }}</p>
                    {% endfor %}
                </p>
            {% endfor %}
            <button type="submit" class="btn px-5 py-2 bg-white" style="border: solid 2px rgb(0, 132, 255);box-shadow: 0px 0px 16px rgba(0, 0, 0, 0.25);border-radius: 40px;">Register</button>
        </form>
        <br>
        <br>
      </div>
    </div>
